<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=6s6s, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="p-5 text-dark fw-bold d-flex justify-content-center vh-100">
    <div id="app">
        <h1 class="text-center my-5">Weather App</h1>
        <div class="container text-center p-5 d-flex flex-column gap-5">
            <form class="d-flex justify-content-center" role="search">
                <input class="form-control me-2 w-50 bg-light fw-bold text-dark" v-model="city" type="search" placeholder="Enter city" aria-label="Search" id="searchBar">
                <button class="btn btn-outline-light bg-primary" type="submit" @click="searchCity">Search</button>
            </form>
            <div class="weather-picture text-center my-2">
                <img v-show="weatherImg" :src="[weatherImg]" alt="[weatherImg]">
                <h2 class="my-3">{{temperature}}</h2>
                <span class="my-4">{{humidity}}</span>
                <h4 class="my-4">{{returnCity}}</h4>
                <div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
